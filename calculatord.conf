{
  "calculatord": {
    "map_param": "configs/map_param.json",
    "road_graph": {
      "debug": true,
      "max_macro_edge_length": 250,
      "road_class": [
        2,
        3,
        4,
        5,
        6,
        7
      ]
    },
    "settings": [
      {
        "name": "main",
        "settings": "configs/settings.conf"
      }
    ],
    "statistic_period": 300,
    "thread_count": 16,
    "speeds_ttl_s": 0
  },
  "handlers": {
    "defaults": {
      "customer": [],
      "debug": [],
      "devices": [],
      "graph": [
      ],
      "jos": [],
      "kml_restrictions": [],
      "moses": [
        "modified_speeds",
        "moses_pb"
      ],
      "online": [],
      "readers": [
        "from_calculatord_input"
      ],
      "restrictions": [],
      "score": [
      ],
      "ugc_restrictions": [],
      "usually_reader": [],
      "usually_writer": []
    },
    "graph_bak": [
      {
        "name": "graph",
        "param": {
          "path": "CALC_OUT/graph",
          "type": "csv",
          "validate_meta": true
        },
        "type": "file"
      }
    ],
    "jos": [
      {
        "name": "jos",
        "param": {
          "path": "CALC_OUT/jos",
          "type": "csv"
        },
        "type": "file"
      }
    ],
    "kml_restrictions": [
      {
        "name": "kml_restrictions",
        "param": {
          "path": "restrictions_kml",
          "type": "json"
        },
        "type": "file"
      }
    ],
    "moses": [
      {
        "name": "modified_speeds",
        "param": {
          "path": "modified_speeds",
          "type": "vbin"
        },
        "type": "file"
      },
      {
        "name": "moses_pb",
        "type": "file",
        "param": {
          "type": "pb",
          "gzip_compression": true,
          "path": "speeds_v3"
        }
      }
    ],
    "online": [
      {
        "name": "online",
        "param": {
          "path": "CALC_OUT/online",
          "type": "bin"
        },
        "type": "file"
      }
    ],
    "readers": [
      {
        "name": "from_calculatord_input",
        "param": {
          "path": "stats",
          "type": "bin"
        },
        "type": "file"
      }
    ],
    "restrictions": [
      {
        "name": "restrictions",
        "param": {
          "path": "restrictions",
          "type": "csv"
        },
        "type": "file"
      }
    ],
    "score": [
      {
        "name": "score",
        "param": {
          "path": "CALC_OUT/score",
          "type": "csv"
        },
        "type": "file"
      }
    ],
    "ugc_restrictions": [
      {
        "name": "ugc_restrictions",
        "param": {
          "path": "CALC_OUT/restrictions_ugc",
          "type": "json"
        },
        "type": "file"
      }
    ]
  },
  "http": {
    "handlers_number": 12,
    "log_verbose": false,
    "server": "localhost",
    "port": 8082
  },
  "log": {
    "enable_syslog": false,
    "file_prefix": "",
    "format": "json",
    "level": "Verbose",
    "logger_name": "calculatord"
  },
  "path": {
    "caches_path": "CALC_OUT/caches",
    "cities": "configs/cities.conf",
    "cities_tmp": "configs/cities.pipeline.conf",
    "config_path": [
      "configs/city_configs"
    ],
    "city_overrides_config_path": "configs/city_overrides.json",
    "edges_without_devices_path": "configs/edges_without_devices.json",
    "data_path": "packages",
    "history_dir_path": "history",
    "traversal_tracks_dir_path": "traversal_tracks"
  },
  "service": {
    "daemon": false,
    "pid_file": "calculatord.pid"
  },
  "timer": {
    "name": "manual",
    "timers": [
      {
        "name": "realtime",
        "period_15": 900,
        "period_5": 300,
        "polling_period": 60,
        "start_period": "now"
      },
      {
        "delta_period": 300,
        "finish_period": 1594296691,
        "name": "simulate",
        "period_15": 900,
        "period_5": 300,
        "polling_period": 1,
        "start_period": 1600808400
      },
      {
        "COMMMENT": "THIS IS MANUAL TIMER",
        "console": false,
        "delta_period": 300,
        "name": "manual",
        "period_15": 900,
        "period_5": 300,
        "polling_period": 2,
        "max_processing_delay_sec": 30,
        "start_period": "begin"
      }
    ]
  }
}
